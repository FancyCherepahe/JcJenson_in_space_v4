<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Feed Selection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <img class="logo" src="https://jcjenson.org/assets/jcjensonlogodissemblyver-removebg-preview.png" alt="JsJenson">
        <p id="home"><a href="index.html">HOME</a></p>
    </header>
    <main>
        <h1 class="choose_title">Choose Your Items That Also Used By Our Drones!</h1>
        <div class="justify_div">
            <div class="drone_div">
                <p class="drone_choose_name" id="item1_choose_name">Uzi`s Railgun</p>
                <img width="200" class="drone_choose_img" id="item1_choose_img" src="https://i.postimg.cc/xCvvKV79/Episode8-Railgun-Red.webp" alt="Uzi`s Railgun" class="item_image"><a class="drone_description" href="it_uzi_railgun_info.html">Description</a>
                <p class="drone_choose_buy">BUY</p>
            </div>
            <div class="drone_div">
                <p class="drone_choose_name" id="item2_choose_name">Khan`s poster</p>

            <div class="drone_div">
                <p class="drone_choose_name" id="item3_choose_name">JcJenson brended pen</p>

                <p class="drone_choose_buy">BUY</p>
            </div>
            <div class="drone_div">
                <p class="drone_choose_name" id="item4_choose_name">JcJenson brended cap</p>
                <img width="200" height="130" class="drone_choose_img" id="item4_choose_img" src="https://cdn.shopify.com/s/files/1/0786/4903/3026/files/jcjensonhat3.png?v=1738890418&width=380" alt="JcJenson brended cap" class="item_image"><a class="drone_description" href="it_brended_cap_info.html">Description</a>
                <p class="drone_choose_buy">BUY</p>
            </div>
        </div>

</html>
